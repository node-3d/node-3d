name: Fetch Qt
defaults:
  run:
    shell: bash

on:
  workflow_dispatch

jobs:
  create_release:
    name: Create Release
    if: contains('["raub"]', github.actor)
    runs-on: ubuntu-latest

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Create Draft Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          tag_name: qt-bin
          name: Qt Binaries
          body: Qt Binaries

  build:
    name: Fetch
    strategy:
        matrix:
          os: [ubuntu-22.04, windows-2022, macos-14, [self-hosted, linux, ARM64]]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Os Name
        run: |
          echo ${{ matrix.os }}

      - name: Install Qt 2
        if: matrix.os != 'ubuntu-22.04' && matrix.os != 'macos-14' && matrix.os != 'windows-2022'
        run: |
          sudo python -m ensurepip --upgrade --default-pip
          sudo python -m pip --version
          sudo python -m pip install --upgrade pip
          sudo python -m pip --version
          sudo python -m pip install pyqt-sip
          sudo python -m pip install aqt
          aqt install-qt linux_arm64 desktop 6.8.0 linux_gcc_arm64

      - name: Install Qt
        if: matrix.os == 'ubuntu-22.04' || matrix.os == 'macos-14' || matrix.os == 'windows-2022'
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.0'
          cache: 'true'
          cache-key-prefix: 'install-qt-${{ matrix.os }}'

      - name: List Qt Dir - Linux
        if: matrix.os == 'ubuntu-22.04'
        run: |
          ls ${{ github.workspace }}/../Qt/6.8.0/gcc_64

      - name: List Qt Dir - Linux ARM
        if: matrix.os == 'self-hosted, linux, ARM64'
        run: |
          ls ${{ github.workspace }}/../Qt/6.8.0

      - name: List Qt Dir - MacOS
        if: matrix.os == 'macos-14'
        run: |
          ls ${{ github.workspace }}/../Qt/6.8.0/macos

      - name: List Qt Dir - Windows
        if: matrix.os == 'windows-2022'
        run: |
          ls '${{ github.workspace }}\..\Qt\6.8.0'

